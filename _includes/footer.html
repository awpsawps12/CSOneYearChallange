<footer class="site-footer">
  <div class="wrapper">
      <!-- <p style="text-align: center;">更新时间：{{site.time}}</p> -->

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username_0 %}
          <li>
            {% include icon-github.html username=site.github_username_0 %}
          </li>
          {% endif %}
          {% if site.github_username_1 %}
          <li>
            {% include icon-github.html username=site.github_username_1 %}
          </li>
          {% endif %}

          {% if page.lang == 'zh' %}
          <li>
            <img src="/images/frontseatQR.png" alt="FrontSeat QR Code" />
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </div>
</footer>
